不可解的我的一切:
  name: 不可解的我的一切
  description: 本目录包含作品《不可解的我的一切》及其相关的同人漫画。这是一部围绕个人身份与性别认同探索的漫画，特别强调了双马尾形象与自我表达之间的联系。目录中列出了整部作品的章节，从第1话到第28话，以及多卷附录，涵盖了丰富的情节与人物发展。通过对角色的细腻刻画和多样的情节安排，该作品探讨了关于自我认同、性别角色扮演和情感关系等主题，让读者在观赏的同时思考性别与身份的复杂性。各个章节不仅展示了角色的外在变化，也深入探讨了他们的内心世界和情感波动。
不可解的我的一切/同人漫画_ 只属于自己的双马尾:
  name: 同人漫画_ 只属于自己的双马尾
  description: 这是一部同人漫画，探索了跨性别者的身份认同和自我表达，特别围绕双马尾这一独特的发型象征，展现其背后的情感与故事。作品通过多样化的角色和情节，反映了跨性别群体的生存现状，兼具艺术性和趣味性，旨在引起读者对跨性别议题的关注与理解。
